<html>
  <head>
    <title>Blackjack</title>
    <link href="styles/app.css" rel="stylesheet" type="text/css" media="screen">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script>
      var generate = require('jade').compile([
        '-each file in files',
        ' .file#{file}',
      ].join('\n'));

      require('fs').readdir('/', function(err, files) {
        if (err)
          document.write(err);
        else
          document.write(generate({
            'files':files
          }));
      });
    
    </script>
  </head>
  <body>
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>

    <script src="compiled/src/models/Card.js"></script>
    <script src="compiled/src/collections/Hand.js"></script>
    <script src="compiled/src/collections/Deck.js"></script>
    <script src="compiled/src/models/App.js"></script>
    <script src="compiled/src/models/Game.js"></script>
    
    <script src="compiled/src/views/HistoryView.js"></script>
    <script src="compiled/src/views/GameView.js"></script>
    <script src="compiled/src/views/CardView.js"></script>
    <script src="compiled/src/views/HandView.js"></script>
    <script src="compiled/src/views/AppView.js"></script>
    <script src="compiled/src/views/NavView.js"></script>
    <script src="compiled/src/main.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

  </body>
</html>
